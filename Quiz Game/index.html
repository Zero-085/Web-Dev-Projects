<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
  <h1>Quiz Time!</h1>
  <p>Customize your challenge</p>

  <div class="config">
    <label>Number of Questions</label>
    <select id="amount">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>

    <label>Difficulty</label>
    <select id="difficulty">
      <option value="">Any</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Category</label>
    <select id="category">
      <option value="">Any</option>
      <option value="9">General Knowledge</option>
      <option value="17">Science & Nature</option>
      <option value="18">Computers</option>
      <option value="23">History</option>
    </select>
  </div>

  <button id="start-btn">Start Quiz</button>
</div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span id="total-questions">5</span>
            </p>

            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be insterted here from our js code later at some point -->
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
